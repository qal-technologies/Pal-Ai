<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Pal is an AI focused on helping in few simple tasks, answering questions within it's capabilities and executing friendly response in few questions. It was developed by PasQal Intel in 2023. It has been running, advancing and improving ever since...">
    <meta name="keywords" content="Pal, AI, tasks, AI pal, buddy, Friend, Answering questions, performing tasks.">
    <meta name="Author" content="PasQal Intel; copyright of Paschal Ngaoka">
    <title>Pal | Home</title>
    <link rel="stylesheet" href="open.css">
    <script src="open.js"></script>
</head>
<body>
    <div id="main">
        <header id="pal" draggable="true">PAL</header>
        <div class="roll">
            <div class="user">
                <img src="../COMMERCIAL/images/dark.jpg" alt="user Image" class="user_image" width="20px" height="20px">
            </div>

            <button id="theme" onclick="theme()">
                <svg width="16" height="16" fill="currentColor" class="bi-moon-fill" viewBox="0 0 16 16" id="moon">
                    <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"/>
                </svg>
            </button>

            <div class="loginStatus" id="key" onclick="unlock()">
                <svg width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                  </svg>
            </div>
        </div>

        <form action="./ui.html" method="post" onsubmit="return logging()">
            <div id="forEmail div">
                <input type="email" placeholder="Your email..." id="email" onchange="valid()">
                <p id="warning1" class="warning">Incorrect email...</p>
            </div>
            <div id="forPassword div">
                <input type="password" placeholder="Your password..." id="password" onchange="passValid()">
                <p id="warning2" class="warning">Incorrect password...</p>
            </div>
            <div class="login">
                <button type="submit" id="login">
                    LOGIN
                </button>
            </div>
        </form>

        
    <footer id="footer">
        <p>PasQal Intel &copy; 2023</p>
    </footer>
    </div>

</body>
</html>
